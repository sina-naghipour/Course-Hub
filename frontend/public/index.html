<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CourseHub - Swiss precision in education. Excellence in learning with meticulously crafted courses designed for clarity and measurable results."
    />
    <meta name="keywords" content="courses, education, learning, Swiss design, precision, quality" />
    <meta name="author" content="CourseHub Swiss Education" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Swiss typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>CourseHub â€¢ Swiss Precision Education Platform</title>
    
    <style>
      /* Swiss-style loading animation */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>CourseHub requires JavaScript to function properly. Please enable JavaScript to continue.</p>
      </div>
    </noscript>
    
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p style="color: #666; font-size: 14px; margin: 0;">Loading CourseHub</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
